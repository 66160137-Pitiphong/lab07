<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวอย่างที่ 4: การใช้งาน Arrays และ Loops</title>
</head>
<body>
    <h3>รายการสินค้า</h3>
    <button onclick="showProducts()">แสดงรายการสินค้า</button>
    <ul id="productList"></ul>

    <script>
        function showProducts() {
            // สร้าง Array เก็บรายการสินค้า
            const products = ["แอปเปิ้ล", "กล้วย", "ส้ม", "มะม่วง"];
            let productList = document.getElementById("productList");
            productList.innerHTML = ""; // ล้างรายการเดิม

            // วนลูปแสดงรายการสินค้า
            for (let i = 0; i < products.length; i++) {
                let li = document.createElement("li");
                li.textContent = products[i];
                productList.appendChild(li);
            }
        }
    </script>
</body>
</html>
