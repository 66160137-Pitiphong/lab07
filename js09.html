<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวอย่างที่ 9: การใช้งาน Fetch API</title>
</head>
<body>
    <h3>ดึงข้อมูลจาก API</h3>
    <button onclick="fetchData()">ดึงข้อมูล</button>
    <div id="userData"></div>

    <script>
        function fetchData() {
            // ดึงข้อมูลจาก JSONPlaceholder API
            fetch("https://jsonplaceholder.typicode.com/users/2")
                .then(response => response.json()) // แปลงข้อมูลเป็น JSON
                .then(data => {
                    // แสดงข้อมูลที่ได้
                    document.getElementById("userData").innerHTML = `
                        <p><strong>ชื่อ:</strong> ${data.name}</p>
                        <p><strong>อีเมล:</strong> ${data.email}</p>
                        <p><strong>เบอร์โทร:</strong> ${data.phone}</p>
                    `;
                })
                .catch(error => {
                    console.error("เกิดข้อผิดพลาด:", error);
                    alert("เกิดข้อผิดพลาดในการดึงข้อมูล");
                });
        }
    </script>
</body>
</html>
