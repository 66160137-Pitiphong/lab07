<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตัวอย่างที่ 16</title>
</head>
<body>
    <div id="example16">
        <h3>16. สไลด์โชว์รูปภาพ</h3>
        <div class="slideshow">
            <img id="slideImage" src="https://via.placeholder.com/400x300/ff7f7f/333333?text=Image+1" alt="slideshow" />
            <br>
            <button onclick="changeSlide(-1)">ก่อนหน้า</button>
            <button onclick="changeSlide(1)">ถัดไป</button>
        </div>

        <style>
            .slideshow {
                text-align: center;
            }
            .slideshow img {
                max-width: 400px;
                height: 300px;
                margin: 10px;
            }
        </style>

        <script>
            const images = [
                "https://th.pngtree.com/freepng/cute-cartoon-light-bulb_4426418.html",
                "https://via.placeholder.com/400x300/7f7fff/333333?text=Image+2",
                "https://via.placeholder.com/400x300/7fff7f/333333?text=Image+3"
            ];
            let currentSlide = 0;

            function changeSlide(direction) {
                currentSlide = (currentSlide + direction + images.length) % images.length;
                document.getElementById("slideImage").src = images[currentSlide];
            }
        </script>
    </div>
</body>
</html>
